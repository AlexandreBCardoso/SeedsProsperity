name: iOS CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-and-test:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./SeedsProsperity

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Install dependencies
      run: |
        if [ -f "Podfile" ]; then
          pod install
        fi

    - name: Build app
      run: xcodebuild -project SeedsProsperity.xcodeproj -scheme "SeedsProsperity" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.5' build

    - name: Run tests
      run: xcodebuild test -project SeedsProsperity.xcodeproj -scheme "SeedsProsperity" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.5'
